<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/style.css">
	<title>Document</title>
</head>

<body>

	<div class="wrapper">

		<header class="header">

			<div class="header__leftside">
				<img src="../assets/img/time.png" alt="time" class="header__time">
			</div>

			<div class="header__rightside">
				<div>
					<img src="../assets/img/mobile-signal.png" alt="mobile signal" class="header__mobile-signal">
				</div>
				<div>
					<img src="../assets/img/wifi.png" alt="wifi" class="header__wifi">
				</div>
				<div>
					<img src="../assets/img/battery.png" alt="battery" class="header__battery">
				</div>
			</div>

		</header>

		<main class="main">
			<div class="content">
				<div class="content__container">
					<div class="content__title">
						<h1>
							March 9, 2020
						</h1>
					</div>

					<div class="content__subtitle">
						5 incomplete, 5 completed
					</div>

					<div class="todo">
						<div class="todo__incomplete list">
							<div class="list__title">
								<h2>
									Incomplete
								</h2>
							</div>

							<div class="todo__task-list"></div>

						</div>
						<div class="todo__completed list">

							<img src="../assets/img/add.png" alt="add" class="todo__add">

							<div class="list__title">
								<h2>
									Completed
								</h2>
							</div>

							<div class="checkbox disabled">
								<input id="checkbox6" type="checkbox" class="checkbox__input" checked disabled>
								<label for="checkbox6" class="checkbox__label">
									<div class="checkbox__title">
										Check on FedEx Order
									</div>
								</label>
							</div>

							<div class="checkbox disabled">
								<input id="checkbox7" type="checkbox" class="checkbox__input" checked disabled>
								<label for="checkbox7" class="checkbox__label">
									<div class="checkbox__title">
										Look at new plugins
									</div>
								</label>
							</div>

							<div class="checkbox disabled">
								<input id="checkbox8" type="checkbox" class="checkbox__input" checked disabled>
								<label for="checkbox8" class="checkbox__label">
									<div class="checkbox__title">
										Respond to catering company
									</div>
								</label>
							</div>

							<div class="checkbox disabled">
								<input id="checkbox9" type="checkbox" class="checkbox__input" checked disabled>
								<label for="checkbox9" class="checkbox__label">
									<div class="checkbox__title">
										Reschedule morning coffee
									</div>
								</label>
							</div>

							<div class="checkbox disabled">
								<input id="checkbox10" type="checkbox" class="checkbox__input" checked disabled>
								<label for="checkbox10" class="checkbox__label">
									<div class="checkbox__title">
										Check the latest on Community
									</div>
								</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer class="footer"></footer>
	</div>
	
	<div class="todo__overlay">
	 	<div class="todo__modal-add-task">
			<form class="todo__modal-add-task-form">
				<input placeholder="Title" class="todo__modal-add-task-input todo__modal-add-task-title">
				<input placeholder="Description" class="todo__modal-add-task-input todo__modal-add-task-description">
				<button type="submit" class="todo__modal-add-task-add-button">Add task</button>
			</form>
		</div>
	</div>
	
	<script src="../src/scripts/main.js"></script>
</body>

</html>
